name: StegOps State Engine

on:
  issues:
    types: [opened, edited, labeled, reopened, closed]
  issue_comment:
    types: [created]
  workflow_dispatch: {}

concurrency:
  group: stegops-state-${{ github.event.issue.number || github.event.number || github.run_id }}
  cancel-in-progress: true

jobs:
  state-engine:
    # Workflow-level guard: only run when issue has the stegops label
    if: github.event.issue && contains(join(github.event.issue.labels.*.name, ','), 'stegops')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (BCAT + validators)
        run: pip install pyyaml

      - name: Compute issue vars
        run: |
          echo "ISSUE_NUMBER=${{ github.event.issue.number }}" >> $GITHUB_ENV
          echo "ISSUE_DIR=leads/issue-${{ github.event.issue.number }}" >> $GITHUB_ENV

      - name: Validate BCAT + compute status
        run: |
          python scripts/validate_bcat.py bcat.yaml
          STATUS=$(python scripts/bcat_status.py bcat.yaml)
          echo "BCAT_STATUS=$STATUS" >> $GITHUB_ENV

      - name: BCAT Summary
        run: |
          echo "## BCAT Runtime Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**BCAT_STATUS:** $BCAT_STATUS" >> $GITHUB_STEP_SUMMARY

      - name: Refuse if BCAT denies
        if: env.BCAT_STATUS == 'DENIED'
        run: |
          echo "BCAT refusal: status=DENIED. No action will be taken (refusal is success)."
          exit 0

      - name: Set effect policy
        run: |
          if [ "$BCAT_STATUS" = "GRANTED" ]; then
            echo "DRY_RUN=false" >> $GITHUB_ENV
            echo "EXTERNAL_EFFECTS_ALLOWED=true" >> $GITHUB_ENV
          else
            echo "DRY_RUN=true" >> $GITHUB_ENV
            echo "EXTERNAL_EFFECTS_ALLOWED=false" >> $GITHUB_ENV
          fi

      - name: Run state engine
        run: |
          python scripts/state_engine.py

      - name: Validate state outputs (tight)
        run: |
          python scripts/validate_state_outputs.py

      - name: Report (what changed)
        run: |
          echo "## State Engine Output" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "$(git status --porcelain)" ]; then
            echo "**Working tree changed:** yes" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            git status --porcelain >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Working tree changed:** no" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**DRY_RUN:** $DRY_RUN" >> $GITHUB_STEP_SUMMARY
          echo "**EXTERNAL_EFFECTS_ALLOWED:** $EXTERNAL_EFFECTS_ALLOWED" >> $GITHUB_STEP_SUMMARY

      - name: Commit state updates (scoped, granted only)
        if: env.EXTERNAL_EFFECTS_ALLOWED == 'true'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "steg-ops-orchestrator-bot"
            git config user.email "steg-ops-orchestrator-bot@users.noreply.github.com"
            # Only ever commit within this issue folder
            git add "$ISSUE_DIR/state.json" "$ISSUE_DIR/STATUS.md" "$ISSUE_DIR/state.prev.json" 2>/dev/null || true
            if [ -n "$(git status --porcelain)" ]; then
              git commit -m "State: update engagement state (issue #$ISSUE_NUMBER)"
              git push
            else
              echo "Nothing staged after scoping; skipping commit."
            fi
          else
            echo "No changes to commit."
          fi

  external-effects:
    needs: [state-engine]
    if: false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - run: echo "Placeholder: move PR creation / repo dispatch here later for least-privilege separation."
