name: StegOps Auto Reply (Issues)

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  auto-reply:
    runs-on: ubuntu-latest

    steps:
      - name: Check labels
        id: labels
        run: |
          echo "labels=${{ join(github.event.issue.labels.*.name, ',') }}" >> $GITHUB_OUTPUT

      - name: Only reply to StegOps issues
        if: contains(steps.labels.outputs.labels, 'stegops')
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const body = fs.readFileSync('templates/lead_autoreply.md', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
