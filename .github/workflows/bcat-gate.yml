name: BCAT Gate

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  bcat-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pyyaml

      - name: Validate BCAT declaration
        run: |
          if [ ! -f bcat.yaml ]; then
            echo "BCAT declaration (bcat.yaml) missing at repo root."
            exit 1
          fi
          python scripts/validate_bcat.py bcat.yaml

      - name: Compute BCAT status
        run: |
          STATUS=$(python scripts/bcat_status.py bcat.yaml)
          echo "BCAT_STATUS=$STATUS" >> $GITHUB_ENV

      - name: Write job summary
        run: |
          echo "## BCAT Gate" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**BCAT_STATUS:** $BCAT_STATUS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "BCAT invariants enforced: refusal-as-success + explainable degradation + inspectable boundaries." >> $GITHUB_STEP_SUMMARY
