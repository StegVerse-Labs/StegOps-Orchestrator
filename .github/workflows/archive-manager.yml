name: Archive Manager (AI Entity)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # daily 02:00 UTC
  push:
    paths:
      - "inbox/**"
      - "scripts/**"
      - ".github/workflows/archive-manager.yml"

jobs:
  archive:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Run AI Archive Manager
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          STEGARCHIVE_MODEL: gpt-5.2
        run: |
          python scripts/archive_classifier.py

      - name: Commit & push (if changes)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "steg-ops-orchestrator-bot"
            git config user.email "steg-ops-orchestrator-bot@users.noreply.github.com"
            git add -A
            git commit -m "AI archive manager: classify inbox ($(date -u +"%Y-%m-%dT%H:%M:%SZ"))"
            git push
          else
            echo "No changes."
          fi
