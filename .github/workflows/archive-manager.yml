name: StegArchive Manager

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"  # 7:00 UTC daily (adjust as needed)

jobs:
  run-archive-manager:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # needed to push changes

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          # add 'openai' here if you enable archive_ai_entity.py
          # pip install openai

      - name: Run archive classifier
        run: |
          python scripts/archive_classifier.py

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "steg-archive-bot"
            git config user.email "steg-archive-bot@users.noreply.github.com"
            git add -A
            git commit -m "Auto-archive: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No commit"
            git push || echo "No changes to push or push failed"
          else
            echo "No changes detected."
          fi
